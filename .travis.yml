language: node_js
node_js:
  - "13.8.0"
cache: npm
jobs:
  include:
    - stage: test
      script:
        - echo 'Deploy!!'
        - echo 'Installing Deps!'
        - npm install
    - stage: deploy
      addons:
        apt:
          packages:
            - sshpass
      script:
        - sshpass -p $PASSWORD ssh $USERNAME@$HOST "cd mongosync && git pull && pm2 restart 0"
